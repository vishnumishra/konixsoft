<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #menu class="sidenav" [fixedInViewport]="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar class="side-nav-toolbar" color="primary">Menu</mat-toolbar>
    <mat-nav-list class="menus">

      <a mat-list-item *ngFor="let menu of menus" routerLink="/{{menu.link}}">{{menu.menu}}</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content (scroll)="onScroll($event)">

    <div>
      <!-- ##### Header Area Start ##### -->

      <div class="sticky-header">
        <header class="header-area">
          <!-- Top Header Area -->
          <div class="top-header-area">
            <div class="h-100 d-md-flex justify-content-between align-items-center">

              <div class="email-address d-flex">
                <div class="icon">
                  <i class="fas fa-envelope fa-lg"></i>
                </div>
                <div class="email">
                  <a href="mailto:contact@konixsoft.com">contact@konixsoft.com</a>
                </div>
              </div>
              <div class="phone-number d-flex">
                <div class="icon">
                  <img src="assets/img/icons/phone-call.png" alt="">
                </div>
                <div class="number">
                  <a href="tel:+91 855 3191917">+91 855 3191917</a> /
                  <a href="tel:+91 701 1650803">+91 701 1650803</a>
                </div>
              </div>
            </div>
          </div>


          <div #mainHeader class="main-header-area">
            <mat-toolbar class="mat-toolbar-area bg-transparent" color="primary">

              <mat-toolbar-row>

                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="menu.toggle()" *ngIf="isHandset$ | async">
                  <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>


                <a class="navbar-brand" matTooltip="Home" routerLink=""><img src="../../assets/img/core-img/logo.png"
                    alt=""></a>

                <!-- spacer -->
                <span class="spacer"></span>

                <!-- nav menu -->
                <li id="techMenus" class="menus" *ngFor="let menu of menus">

                  <a mat-button routerLink="/{{menu.link}}" *ngIf="!(isHandset$ | async)">{{menu.menu}}</a>

                </li>


              </mat-toolbar-row>
            </mat-toolbar>

          </div>
        </header>
      </div>

      <!-- Add Content Here -->

      <router-outlet></router-outlet>

      <footer class="footer">
        <div class="d-md-inline-flex">
          <div class="address">
            <h5>Address:</h5>
            <p>#014 Jakkasandra 1st Main,<br> Kormangla 1st Block,<br> Bengaluru 560034</p>
          </div>
          <div class="career">
            <h5>Careers:</h5>
            <p>Email to: <a href="mailto:contact@konixsoft.com">contact@konixsoft.com</a></p>
          </div>
        </div>

      </footer>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
